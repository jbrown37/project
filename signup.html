<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up - Event Connect</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <header>
        <h1 class="eventconnect-title">EventConnect</h1>
    </header>

    <section class="hero">
        <h2>Create an Account</h2>
        <p>Join EventConnect and discover amazing events near you.</p>
    </section>

    <section id="signup" class="form-section">
        <h3>Sign Up</h3>
        <form id="signupForm">
            <input type="email" id="signupEmail" placeholder="Email" required>
            <input type="password" id="signupPassword" placeholder="Password" required>
            <button type="submit" class="btn">Sign Up</button>
        </form>
        <p>Already have an account? <a href="login.html">Login</a></p>
    </section>

    <footer>
        <p>&copy; 2025 Event Connect. All Rights Reserved.</p>
    </footer>

    <script src="./signup.js"></script>
</body>
</html>
