<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Event Connect</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <header>
        <h1>EventConnect</h1>
    </header>

    <section class="hero">
        <h2>Welcome to EventConnect</h2>
        <p>Find events tailored to your interests. Connect with like-minded individuals.</p>
    </section>

    <section id="login" class="form-section">
        <h3>Login</h3>
        <form id="loginForm">
            <input type="email" id="loginEmail" placeholder="Email" required>
            <input type="password" id="loginPassword" placeholder="Password" required>
            <button type="submit" class="btn">Login</button>
        </form>
        <p>Don't have an account? <a href="signup.html">Sign up</a></p> 
    </section>

    <footer>
        <p>&copy; 2025 Event Connect. All Rights Reserved.</p>
    </footer>

    <script src="./login.js"></script>
</body>
</html>
